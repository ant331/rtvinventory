<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTV Inventory Hub | Reports</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --light: #f8fafc;
            --dark: #1e293b;
            --card-bg: #ffffff;
            --border: #e2e8f0;
            --sidebar-width: 260px;
            --header-height: 70px;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f1f5f9;
            color: #334155;
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--dark);
            color: white;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            transition: var(--transition);
            z-index: 1000;
        }

        .sidebar-header {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .sidebar-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .sidebar-menu {
            padding: 1rem 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: #cbd5e1;
            text-decoration: none;
            transition: var(--transition);
            gap: 0.75rem;
        }

        .menu-item:hover, .menu-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .menu-item i {
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 1.5rem;
        }

        /* Header */
        .header {
            background: white;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .header-title h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--dark);
        }

        .header-title p {
            color: var(--secondary);
            font-size: 0.9rem;
        }

        /* Card Styles */
        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .card-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-header h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark);
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Report Controls */
        .report-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            align-items: flex-end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 1rem;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--secondary); }
        .btn-outline:hover { background: var(--light); }
        .btn:disabled { background-color: var(--secondary); cursor: not-allowed; }
        
        /* Report Output */
        #report-output {
            display: none; /* Initially hidden */
        }
        
        .report-actions .btn {
            font-size: 0.9rem;
            padding: 0.6rem 1.2rem;
        }
        
        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .report-table th, .report-table td {
            padding: 1rem 1.25rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        .report-table th {
            background-color: var(--light);
            font-weight: 600;
            color: var(--secondary);
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .summary-card {
            background: var(--light);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            text-align: center;
            border: 1px solid var(--border);
        }
        .summary-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        .summary-label {
            font-size: 1rem;
            color: var(--secondary);
            font-weight: 500;
        }
        
        /* Print Styles */
        @media print {
            body {
                background-color: white;
            }
            .sidebar, .header, .card:first-child, .report-actions {
                display: none !important;
            }
            .main-content {
                margin-left: 0;
                padding: 0;
            }
            .app-container {
                display: block;
            }
            .card {
                box-shadow: none;
                border: 1px solid #ccc;
            }
            #report-output {
                display: block !important;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>RTV Inventory Hub</h2>
            </div>
            <nav class="sidebar-menu">
                <a href="index.html" class="menu-item"><i class="fas fa-home"></i><span>Dashboard</span></a>
                <a href="Inventory.html" class="menu-item"><i class="fas fa-list"></i><span>Inventory</span></a>
                <a href="supervisor.html" class="menu-item"><i class="fas fa-user-shield"></i><span>Supervisor</span></a>
                <a href="transfers.html" class="menu-item"><i class="fas fa-exchange-alt"></i><span>Transfers</span></a>
                <a href="reports.html" class="menu-item active"><i class="fas fa-chart-bar"></i><span>Reports</span></a>
                <a href="settings.html" class="menu-item"><i class="fas fa-cog"></i><span>Settings</span></a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="header-title">
                    <h1>Reports</h1>
                    <p>Generate and export inventory reports</p>
                </div>
            </header>

            <div class="card">
                <div class="card-header">
                    <h3>Report Generation Controls</h3>
                </div>
                <div class="card-body">
                    <div class="report-controls">
                        <div class="form-group">
                            <label for="report-type">Report Type</label>
                            <select id="report-type" class="form-control">
                                <option value="activity">Activity Log</option>
                                <option value="summary">Current Inventory Summary</option>
                                <option value="district">District Breakdown</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="start-date">Start Date</label>
                            <input type="date" id="start-date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="end-date">End Date</label>
                            <input type="date" id="end-date" class="form-control">
                        </div>
                        <div class="form-group">
                             <button class="btn btn-primary" id="generate-report-btn">
                                <i class="fas fa-cogs"></i> Generate Report
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="report-output">
                <div class="card">
                    <div class="card-header">
                        <h3 id="report-title">Report Results</h3>
                        <div class="report-actions">
                            <button class="btn btn-outline" id="print-btn"><i class="fas fa-print"></i> Print</button>
                            <button class="btn btn-outline" id="export-csv-btn"><i class="fas fa-file-csv"></i> Export CSV</button>
                        </div>
                    </div>
                    <div class="card-body" id="report-content">
                        <p>Your generated report will appear here.</p>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const reportTypeSelect = document.getElementById('report-type');
            const startDateInput = document.getElementById('start-date');
            const endDateInput = document.getElementById('end-date');
            const generateBtn = document.getElementById('generate-report-btn');
            const reportOutput = document.getElementById('report-output');
            const reportTitle = document.getElementById('report-title');
            const reportContent = document.getElementById('report-content');
            const printBtn = document.getElementById('print-btn');
            const exportBtn = document.getElementById('export-csv-btn');

            let currentReportData = []; // Store data for export

            // --- Initial Setup ---
            function initialize() {
                setDefaultDates();
                setupEventListeners();
                toggleDatePickers(); // Set initial state
            }

            function setDefaultDates() {
                const today = new Date();
                const firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
                
                endDateInput.value = today.toISOString().split('T')[0];
                startDateInput.value = firstDayOfMonth.toISOString().split('T')[0];
            }

            function setupEventListeners() {
                generateBtn.addEventListener('click', generateReport);
                reportTypeSelect.addEventListener('change', toggleDatePickers);
                printBtn.addEventListener('click', () => window.print());
                exportBtn.addEventListener('click', exportToCSV);
            }

            // --- UI Logic ---
            function toggleDatePickers() {
                const isActivityReport = reportTypeSelect.value === 'activity';
                startDateInput.disabled = !isActivityReport;
                endDateInput.disabled = !isActivityReport;
            }

            // --- Data Retrieval ---
            const getInventoryData = () => JSON.parse(localStorage.getItem('inventoryData')) || [];
            const getMovementLogs = () => JSON.parse(localStorage.getItem('movementLogs')) || [];

            // --- Report Generation ---
            function generateReport() {
                const reportType = reportTypeSelect.value;
                
                reportOutput.style.display = 'block';
                reportContent.innerHTML = '<p>Generating report...</p>';
                
                switch(reportType) {
                    case 'activity':
                        generateActivityReport();
                        break;
                    case 'summary':
                        generateSummaryReport();
                        break;
                    case 'district':
                        generateDistrictReport();
                        break;
                }
            }

            function generateActivityReport() {
                const startDate = new Date(startDateInput.value);
                // Set end date to the very end of the selected day
                const endDate = new Date(endDateInput.value);
                endDate.setHours(23, 59, 59, 999);

                reportTitle.textContent = `Activity Log from ${startDate.toLocaleDateString()} to ${endDate.toLocaleDateString()}`;
                
                const logs = getMovementLogs();
                const inventory = getInventoryData();
                const itemMap = new Map(inventory.map(item => [item.id, item.name]));

                const filteredLogs = logs.filter(log => {
                    const logDate = new Date(log.timestamp);
                    return logDate >= startDate && logDate <= endDate;
                });
                
                currentReportData = filteredLogs.map(log => ({
                    Timestamp: new Date(log.timestamp).toLocaleString(),
                    ItemID: log.itemId,
                    ItemName: itemMap.get(log.itemId) || 'N/A',
                    Action: log.action,
                    Details: log.details
                }));

                if (filteredLogs.length === 0) {
                    reportContent.innerHTML = '<p>No activity recorded in the selected date range.</p>';
                    return;
                }
                
                const tableHeaders = `<th>Timestamp</th><th>Item ID</th><th>Item Name</th><th>Action</th><th>Details</th>`;
                const tableRows = currentReportData.map(row => `
                    <tr>
                        <td>${row.Timestamp}</td>
                        <td>${row.ItemID}</td>
                        <td>${row.ItemName}</td>
                        <td>${row.Action}</td>
                        <td>${row.Details}</td>
                    </tr>
                `).join('');
                
                reportContent.innerHTML = `<table class="report-table"><thead><tr>${tableHeaders}</tr></thead><tbody>${tableRows}</tbody></table>`;
            }

            function generateSummaryReport() {
                reportTitle.textContent = 'Current Inventory Summary';
                const inventory = getInventoryData();
                
                const stats = {
                    total: inventory.length,
                    available: inventory.filter(i => i.status === 'available').length,
                    inUse: inventory.filter(i => i.status === 'in-use').length,
                    maintenance: inventory.filter(i => i.status === 'maintenance').length,
                    retired: inventory.filter(i => i.status === 'retired').length
                };
                
                const types = inventory.reduce((acc, item) => {
                    acc[item.type] = (acc[item.type] || 0) + 1;
                    return acc;
                }, {});

                currentReportData = [
                    ...Object.entries(stats).map(([key, value]) => ({ Metric: `Status: ${key}`, Count: value })),
                    ...Object.entries(types).map(([key, value]) => ({ Metric: `Type: ${key}`, Count: value }))
                ];

                let summaryHTML = '<div class="summary-grid">';
                Object.entries(stats).forEach(([key, value]) => {
                    summaryHTML += `
                        <div class="summary-card">
                            <div class="summary-value">${value}</div>
                            <div class="summary-label">${key.charAt(0).toUpperCase() + key.slice(1)}</div>
                        </div>`;
                });
                Object.entries(types).forEach(([key, value]) => {
                    summaryHTML += `
                        <div class="summary-card">
                            <div class="summary-value">${value}</div>
                            <div class="summary-label">${key.charAt(0).toUpperCase() + key.slice(1)}</div>
                        </div>`;
                });
                summaryHTML += '</div>';
                
                reportContent.innerHTML = summaryHTML;
            }

            function generateDistrictReport() {
                reportTitle.textContent = 'Current Inventory by District';
                const inventory = getInventoryData();
                
                const districtCounts = inventory.reduce((acc, item) => {
                    const district = item.district || 'Unassigned';
                    if (!acc[district]) {
                        acc[district] = { total: 0, types: {} };
                    }
                    acc[district].total++;
                    acc[district].types[item.type] = (acc[district].types[item.type] || 0) + 1;
                    return acc;
                }, {});

                currentReportData = Object.entries(districtCounts).map(([district, data]) => ({
                    District: district,
                    TotalItems: data.total,
                    Breakdown: Object.entries(data.types).map(([type, count]) => `${type}: ${count}`).join(', ')
                }));

                const tableHeaders = `<th>District</th><th>Total Items</th><th>Type Breakdown</th>`;
                const tableRows = currentReportData.map(row => `
                    <tr>
                        <td>${row.District}</td>
                        <td>${row.TotalItems}</td>
                        <td>${row.Breakdown}</td>
                    </tr>
                `).join('');
                
                reportContent.innerHTML = `<table class="report-table"><thead><tr>${tableHeaders}</tr></thead><tbody>${tableRows}</tbody></table>`;
            }

            // --- Exporting ---
            function exportToCSV() {
                if (currentReportData.length === 0) {
                    alert('No data to export. Please generate a report first.');
                    return;
                }
                
                const headers = Object.keys(currentReportData[0]);
                const csvRows = [headers.join(',')];
                
                currentReportData.forEach(row => {
                    const values = headers.map(header => {
                        let cell = row[header] === null || row[header] === undefined ? '' : row[header];
                        cell = String(cell);
                        // Escape quotes and wrap in quotes if it contains a comma
                        if (cell.includes(',')) {
                            cell = `"${cell.replace(/"/g, '""')}"`;
                        }
                        return cell;
                    });
                    csvRows.push(values.join(','));
                });
                
                const csvString = csvRows.join('\n');
                const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
                
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                const fileName = `report_${reportTypeSelect.value}_${new Date().toISOString().split('T')[0]}.csv`;
                link.setAttribute('download', fileName);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            // --- Start the App ---
            initialize();
        });
    </script>
</body>
</html>
